  <title>Saída de estoque</title>

<div id="includeHeaderAdm"></div>

<body class="goto-here" onload="homeOperations()">
  <input id="accessRole" type="hidden" value="1" />


  <form id="formConsistTab" name="formConsistTab">
    <input type="hidden" id="nameConsistTab" name="nameConsistTab" />
  </form>

  <section id="home-section" class="hero">
    <div class="container p-4">
      <div class="col-md text-center">
        <h1 class="mb-2">Saída no estoque</h1>
      </div>

      <div class="tab-content">
        <form id="formEntryStock" name="formEntryStock">
          <div class="row">
            <div class="col-sm">
              <label class="reduced-input-label" for="txtReason">
                Motivo*
              </label>
              <select name="txtReason" id="txtReason" class="form-control reduced-input">
                <option value=""></option>
                <option value="1">Venda</option>
                <option value="2">Troca</option>
                <option value="3">Defeito</option>
              </select>
            </div>

            <div class="col-sm">
              <label class="reduced-input-label" for="txtProduct">
                Produto*
              </label>
              <select name="txtProduct" id="txtProduct" class="form-control reduced-input">
                <option value=""></option>
                <option value="1">Sanji Action Figure</option>
                <option value="2">Shonen Jump Crossover Figure Set</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col-sm">
              <label class="reduced-input-label" for="txtAmount">
                Quantidade*
              </label>
              <input class="form-control reduced-input" type="number" value="0" />
            </div>

            <div class="col-sm">
              <label class="reduced-input-label" for="txtEntryDate">Data de Saída*</label>
              <input type="date" class="form-control reduced-input" id="txtEntryDate" autocomplete="off"
                name="txtEntryDate" />
            </div>

          </div>

          &nbsp;
          <div class="col-sm form-group text-lg-right">
            <a class="btn btn-primary py-3 px-3" href="stockRead.html">Salvar</a>
          </div>
        </form>
      </div>
    </div>
  </section>

  <footer class="ftco-footer ftco-section">
    <div class="container">

      <div class="row">
        <div class="col-md-12 text-center">
          <p>
            <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->

              document.write(new Date().getFullYear());

            All rights reserved | This template is made with
            <i class="icon-heart color-danger" aria-hidden="true"></i> by
            <a href="https://colorlib.com" target="_blank">Colorlib</a>
            <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
          </p>
        </div>
      </div>
    </div>
  </footer>

  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-migrate-3.0.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
  <script src="js/jquery.waypoints.min.js"></script>
  <script src="js/jquery.stellar.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/jquery.animateNumber.min.js"></script>
  <script src="js/bootstrap-datepicker.js"></script>
  <script src="js/scrollax.min.js"></script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false">
  </script>
  <script src="js/google-map.js"></script>
  <script src="js/main.js"></script>
  <script src="js/mockingActions/loginUser.js"></script>
  <script src="js/mockingActions/includeHeaders.js"></script>
  <script>
    function homeOperations() {
      if (!verifyLoggedUser())
        window.location = "login.html"
      else {
        includeHeader()
      }

    }
  </script>
  <script>
    function readURL(input) {
      if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
          $("#showImage").attr("src", e.target.result).width(100).height(100);
        };

        reader.readAsDataURL(input.files[0]);
      }
    }

    if (window.history.replaceState) {
      window.history.replaceState(null, null, window.location.href);
    }
  </script>
</body>

</html>
