<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login ComicCompras</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="login/images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="login/vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="login/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="login/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="login/vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="login/vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="login/vendor/animsition/css/animsition.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="login/vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="login/vendor/daterangepicker/daterangepicker.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="login/css/util.css">
	<link rel="stylesheet" type="text/css" href="login/css/main.css">
	<!--===============================================================================================-->
</head>

<body onload="loginOperations()">

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
				<form class="login100-form validate-form" onsubmit="return loginUser(event)">
					<span class="login100-form-title p-b-33">
						Entrar na conta
					</span>
					<div class="alert alert-danger alert-dismissible fade show" role="alert" id="loginErrorAlert"
						>
						<strong>Erro:</strong>
						<span>Login ou senha incorretos</span>
						<button type="button" class="close" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Insira um nome de usuário ou E-Mail">
						<input class="input100" type="text" id="txtLogin" name="txtLogin" placeholder="E-Mail"> <span
							class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 rs1 validate-input" data-validate="A senha é obrigatória!">
						<input class="input100" type="password" id="txtPassword" name="txtPassword" placeholder="Senha">
						<span class="focus-input100-1"></span> <span class="focus-input100-2"></span>
					</div>

					<div class="container-login100-form-btn m-t-20">
						<input type="submit" value="Entrar" id="btnSend" name="btnSend" class="login100-form-btn" />
					</div>


					<div class="text-center p-t-45 p-b-4">
						<span class="txt1"> Esqueceu seu </span> <a href="#" class="txt2 hov1"> Usuário / Senha? </a>
					</div>

					<div class="text-center">
						<span class="txt1"> Novo aqui? </span> <a href="signin.html" class="txt2 hov1"> Cadastre-se </a>
				</form>
			</div>
		</div>
	</div>



	<!--===============================================================================================-->
	<script src="login/vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="login/vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="login/vendor/bootstrap/js/popper.js"></script>
	<script src="login/vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="login/vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="login/vendor/daterangepicker/moment.min.js"></script>
	<script src="login/vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="login/vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="login/js/main.js"></script>
	<!--===============================================================================================-->
	<script src="js/mockingActions/loginUser.js"></script>

	<script>
		function loginOperations() {
			hideErrorAlert()
			if (verifyLoggedUser()) 
				window.location = "index.html"
		}
	</script>

</body>

</html>
